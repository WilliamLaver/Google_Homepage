<!DOCTYPE html>
<html>
	<head>
		<title>Will's Google</title>
		<link rel="stylesheet" type="text/css" href="Styles/style.css">
	</head>
	
	<body>
		<div id="header">
			<div class="clickables" id="account"></div>
			<div class="clickables" id="notifications"></div>
			<div class="clickables" id="apps"></div>
			<div class="clickables" id="Images">Images</div>
			<div class="clickables" id="gmail">Gmail</div>
		</div>
		<div id="logo">
			<img height="92" width="272" padding-top="112px" src="https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
			<div id="logo-sub">Will Laver</div>
		</div>

		<div id="search_bar">
			<div id="searchText">Search Google or type URL</div>
			<input type="text" name="search">
			<div id="microphone"></div>
		</div>
	</body>
</html>
